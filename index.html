<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid main-container">
            <section>
                <div class="container">
                    <div class="row main-row">
                        <div class="col-12 col-lg-5 block">
                            <div class="content img-content">
                                <img class="img-fluid" src="img/main-image-cropped.png" alt="">                              
                            </div>                           
                        </div>
                        <div class="col-12 col-lg-7 block">
                            <div class="content main-content">
                                <div class="content form-content">                                
                                    <div class="row form-row">   
                                        <div class="form-title">
                                            <h2>Create your Free Account</h2>
                                        </div>                                   
                                        <form>
                                            <div class="form-item">
                                                <label for="" class="form-label">Full Name</label>                           
                                                <input type="text" class="form-input" placeholder="Enter your Full Name here">
                                            </div>
                                            <div class="form-item">
                                                <label for="" class="form-label">Email</label>                           
                                                <input type="email" class="form-input" placeholder="Enter your Email here">
                                            </div>
                                            <div class="form-item">
                                                <label for="" class="form-label">Password</label>                           
                                                <input type="password" class="form-input" placeholder="Enter your Password here">
                                            </div>
                                            <div class="d-grid gap-2 col-8 mx-auto form-button">
                                                <button type="submit" class="btn btn-primary">Create Account</button>
                                            </div>
                                            <div class="form-item">
                                                <p>Already have an account? <a href="#">Log in</a></p>
                                            </div>
                                            <div class="login-providers-title">
                                                <h2>- OR -</h2>
                                            </div>
                                            <div class="col-12 login-providers">                                            
                                                <a href="#" class="login-button">
                                                    <img src="img/google-color-icon-40.svg" alt="" class="login-button-icon">
                                                    <span class="login-button-title">Sign up with Google</span>
                                                </a>
                                                <a href="#" class="login-button">
                                                    <img src="img/github-icon-40.svg" alt="" class="login-button-icon">
                                                    <span class="login-button-title">Sign up with GitHub</span>
                                                </a>
                                            </div>
                                            <div class="form-footer">
                                                <p>Reserved directs to Leo Barreto</p>
                                            </div>
                                        </form>                                                                                                             
                                    </div>                                       
                                </div>
                            </div>                                                                  
                        </div>
                    </div>
                </div>
            </section>
        </div>        
    </body>
</html>
